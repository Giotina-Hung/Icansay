<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbz42AHuGl7eIsyye0CjtjXXwjvP9WCzBrk637DC5Xg7F4hBSBZvYbG2xr_Fwf8SZCG1/exec";
let studentId = "";
let selectedId = "";
let questions = [];
let currentIndex = 0;
let results = [];

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'en-US';
recognition.interimResults = false;
recognition.maxAlternatives = 1;

window.onload = async () => {
  const res = await fetch(apiUrl + "?action=getQuestionIds");
  const data = await res.json();
  const select = document.getElementById("questionSet");
  data.forEach(id => {
    const option = document.createElement("option");
    option.value = id;
    option.textContent = id;
    select.appendChild(option);
  });
};

async function startPractice() {
  studentId = document.getElementById("studentId").value.trim();
  selectedId = document.getElementById("questionSet").value;
  if (!studentId || !selectedId) return alert("è«‹è¼¸å…¥åº§è™Ÿä¸¦é¸æ“‡é¡Œåº«");

  const res = await fetch(`${apiUrl}?action=getQuestions&id=${selectedId}`);
  const data = await res.json();
  questions = [
    { zh: data.Q1_ZH, en: data.Q1_EN },
    { zh: data.Q2_ZH, en: data.Q2_EN },
    { zh: data.Q3_ZH, en: data.Q3_EN },
    { zh: data.Q4_ZH, en: data.Q4_EN },
    { zh: data.Q5_ZH, en: data.Q5_EN },
  ];
  currentIndex = 0;
  results = [];
  document.getElementById("startSection").classList.add("hidden");
  document.getElementById("questionSection").classList.remove("hidden");
  showQuestion();
}

function showQuestion() {
  const q = questions[currentIndex];
  document.getElementById("currentQuestionZH").textContent = q.zh;
  document.getElementById("currentQuestionEN").textContent = q.en;
  document.getElementById("status").textContent = `ç¬¬ ${currentIndex + 1} é¡Œï¼Œæº–å‚™å”¸å‡ºä¾†...`;
}

function startRecording() {
  document.getElementById("status").textContent = "éŒ„éŸ³ä¸­ï¼Œè«‹é–‹å§‹å”¸å‡ºå¥å­...";
  recognition.start();
  setTimeout(() => recognition.stop(), 5000);
}

recognition.onresult = (e) => {
  const text = e.results[0][0].transcript.toLowerCase().trim();
  const answer = questions[currentIndex].en.toLowerCase().trim();
  const correct = text === answer;
  results.push(correct ? "âœ…" : "âŒ");

  currentIndex++;
  if (currentIndex < questions.length) {
    showQuestion();
  } else {
    finish();
  }
};

function finish() {
  document.getElementById("questionSection").classList.add("hidden");
  document.getElementById("summarySection").classList.remove("hidden");

  const list = document.getElementById("summaryList");
  list.innerHTML = "";
  questions.forEach((q, i) => {
    const li = document.createElement("li");
    li.textContent = `${q.en}ï¼š${results[i]}`;
    list.appendChild(li);
  });

  const passed = results.every(r => r === "âœ…") ? "âœ… å…¨éƒ¨é€šé" : "âŒ æœªé€šé";

  fetch(apiUrl, {
    method: "POST",
    body: JSON.stringify({
      action: "recordSummary",
      studentId,
      questionId: selectedId,
      results,
      passed
    })
  });
}

function restart() {
  studentId = "";
  selectedId = "";
  questions = [];
  currentIndex = 0;
  results = [];

  document.getElementById("studentId").value = "";
  document.getElementById("startSection").classList.remove("hidden");
  document.getElementById("questionSection").classList.add("hidden");
