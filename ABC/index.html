<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>英語發音挑戰</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-xl mx-auto bg-white rounded-3xl shadow-2xl p-6 border-4 border-yellow-300">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold text-pink-600">🌟 英語發音挑戰 🌟</h1>
      <a href="admin.html" target="_blank" class="text-sm text-purple-600 underline hover:text-purple-800">🔒 老師設定</a>
    </div>

    <!-- 開始區段 -->
    <div id="startSection">
      <label class="block font-bold">🧑‍🎓 座號：</label>
      <input type="text" id="studentId" class="w-full border-2 border-pink-300 p-2 rounded mb-4 bg-yellow-50" placeholder="請輸入座號">

      <label class="block font-bold">📚 題庫週次：</label>
      <select id="questionSet" class="w-full border-2 border-pink-300 p-2 rounded mb-4 bg-yellow-50"></select>

      <button onclick="startPractice()" class="bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-600 w-full font-bold">🚀 開始挑戰</button>

      <div id="unpassedList" class="mt-6 text-sm text-red-800"></div>
    </div>

    <!-- 題目區段 -->
    <div id="questionSection" class="hidden mt-6">
      <p class="font-bold mb-2 text-lg">🎯 請唸出以下英文：</p>
      <div class="p-4 border-2 border-yellow-300 rounded-xl bg-yellow-100 mb-4">
        <div id="currentQuestionZH" class="text-lg font-semibold text-gray-700 mb-1"></div>
        <div id="currentQuestionEN" class="text-2xl text-pink-700 font-extrabold"></div>
      </div>
      <button onclick="startRecording()" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">🎙️ 開始錄音</button>
      <div id="status" class="mt-3 text-md text-purple-700 font-semibold"></div>
    </div>

    <!-- 完成區段 -->
    <div id="summarySection" class="hidden bg-white p-4 rounded-xl shadow mt-6 border-2 border-green-300">
      <h2 class="text-xl font-bold text-green-700 mb-2">🏆 挑戰完成</h2>
      <ul id="summaryList" class="list-disc list-inside mb-4 text-lg text-gray-700"></ul>
      <button onclick="restart()" class="bg-blue-400 text-white px-4 py-2 rounded-full hover:bg-blue-500">🔁 換人挑戰</button>
    </div>
  </div>

<script>
// 保持 JS 內容與之前一致，不需修改
</script>
</body>
</html>
